{% load static %}

<!DOCTYPE html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="{% static 'game/script.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'game/style.css' %}" />

    <title>Lehel's Tic Tac Toe!</title>
</head>
<body>

    <div class="header">
            <h1>Lehel's Tic Tac Toe!</h1>
        </div>

    <div id="main-section">
        <div id="message">Your turn!</div>
        <div id="board">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
            <div id="box9"></div>
        </div>
    </div>

<script type="text/javascript">
xImagePath = "{% static 'game/images/X.jpg' %}";
oImagePath = "{% static 'game/images/O.jpg' %}";
context = {{ context|safe }};
ajaxUrl = "{% url 'ajax_make_move' box_choice=12345 %}"
</script>

</body>
</html>
