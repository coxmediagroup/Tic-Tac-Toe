<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe - {%block pagetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/site_media/html5reset.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="/site_media/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <nav>
      <ul>
          <li id="navHome" /><!--<a href="/home/">Home</a></li>-->
          <li id="navNewGame" /><!--<a href="/newGame/">New Game</a></li>-->
          <li id="navCurGame"><!--<a href="/game/">Current Game</a></li>-->
      </ul>
    </nav>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <div id="content">
      <div id="primary">
        <h1>{% block title %}{% endblock %}</h1>
        {% block primary %}{% endblock %}
      </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="/site_media/script.js"></script>
  </body>
</html>
