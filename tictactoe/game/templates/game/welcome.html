{% extends "base.html" %}

{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/tictac.css" />
{% endblock extra_head %}

{% block main_content %}
    <div class="row">
    <h1>Tic-Tac-Toe</h1>
    <p>Tell me your name and Let's play a game?</p>
    </div>
    <div class="row">
    <form name="myForm" method="POST" onsubmit="return validateForm()">
        {% csrf_token %}
        <input type="text" id="xplayer" name="xplayer" />
        <input id="oplayer" name="oplayer" type="hidden" value="sion"/>
        <button type="submit">Let's Play</button>
    </form>
    </div>

<script>    
    function validateForm() {
    var x = document.forms["myForm"]["xplayer"].value;
    if (x == null || x == "") {
        alert("No Name, No Game!");
        return false;
    }
}
</script>
{% endblock %}
