<center>
<form action="{% url game:createGame %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Game Board Setup</legend>
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        <br />
        {%  endfor %}
        <br />
        <input type="submit" value="Create This Game"/>
    </fieldset>
</form>
</center>
