{% extends "base.html" %}

{% block head %}
    <style type="text/css" media="screen">
        #game_board {
            padding: 0;
            margin: 0;
            width: 300px;
            height: 300px;
            background-image: url(/site_media/images/board.png);
        }

        .cell {
            padding: 0;
            margin: 0;
            width: 100px;
            height: 100px;
            float: left;
        }

        .cell.exed {
            background-image: url(/site_media/images/x.png);
        }
        .cell.owed {
            background-image: url(/site_media/images/o.png);
        }
    </style>
{% endblock head %}

{% block content %}
    <div id="game_board">
        {% for row in game.board_state %}
            {% for value in row %}
                <div class="cell{% if value == 'X' %} exed{% endif %}{% if value == 'O' %} owed{% endif %}">
                    &nbsp;
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <p><a href="{% url new_game %}">New Game</a></p>
{% endblock content %}
