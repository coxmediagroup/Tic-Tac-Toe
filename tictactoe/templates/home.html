<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Tic-Tac-Toe</title>
	
	<link rel="stylesheet" type="text/css" href="/media/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="/media/css/style.css"/>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>	
	<script src="/media/js/script.js" type="text/javascript"></script>
</head>

<body>
	{% ifequal winner "winner-user" %}
	<div class="game-over">
		Congrats! You have won.
	</div>
	{% endifequal %}
	
	{% ifequal winner "winner-computer" %}
	<div class="game-over">
		I'm sorry. You have lost.
	</div>
	{% endifequal %}
	
	{% ifequal winner "winner-draw" %}
	<div class="game-over">
		It's a draw.
	</div>
	{% endifequal %}
	
	<div id="main-grid">
	{% for cell in board %}
		<div id="cell_{{ forloop.counter0 }}" class="{{ cell }}"></div>
	{% endfor %}
	</div>
	
	<form action="./" method="get" id="main-form">
		<input type="hidden" name="selected_cell" id="input-selected-cell" />
	</form>
	
	<a href="./" id="start-again">Start Again</a>
</body>

</html>
