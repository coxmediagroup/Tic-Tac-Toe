<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Tic-Tac-Toe</title>
	
	<link rel="stylesheet" type="text/css" href="/media/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="/media/css/style.css"/>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>	
	<script src="/media/js/script.js" type="text/javascript"></script>
</head>

<body>
	<div id="main-grid">
	{% for cell in board %}
		<div id="cell_{{ forloop.counter0 }}" class="{{ cell }}"></div>
	{% endfor %}
	</div>
	<form action="./" method="get" id="main-form">
		<input type="hidden" name="selected_cell" id="input-selected-cell" />
	</form>
	<a href="./" id="start-again">Start Again</a>
</body>

</html>
