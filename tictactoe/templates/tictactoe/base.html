<doctype html />
<html>
    <head>
        <title>X's &amp; O's</title>
    </head>
    <body>
        {% block content %}
        <h3>Welcome to X's &amp; O's!</h3>
        <p>Please choose your mark to begin <em>(X always goes first)</em>:</p>
        <p><a href="{% url default %}?set_mark=1">X</a> or <a href="{% url default %}?set_mark=2">O</a></p>
        {% endblock content %}
    </body>
</html>
