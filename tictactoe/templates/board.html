<html>
<head>
    <title>TicTacToe</title>
    <style type="text/css">
        .movespace {
            height:100px;
            width:100px;
            text-align:center;
            font-size:90px;
        }
        #ms2, #ms5, #ms8, #ms1, #ms4, #ms7 { border-right: 1px solid #aaa; }
        #ms2, #ms5, #ms8, #ms3, #ms6, #ms9 { border-left: 1px solid #aaa; }
        #ms4, #ms5, #ms6, #ms1, #ms2, #ms3 { border-bottom: 1px solid #aaa; }
        #ms4, #ms5, #ms6, #ms7, #ms8, #ms9 { border-top: 1px solid #aaa; }
    </style>
</head>
<body>
<table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td><div class="movespace" id="ms1"></div></td>
        <td><div class="movespace" id="ms2"></div></td>
        <td><div class="movespace" id="ms3"></div></td>
    </tr>
    <tr>
        <td><div class="movespace" id="ms4"></div></td>
        <td><div class="movespace" id="ms5"></div></td>
        <td><div class="movespace" id="ms6"></div></td>
    </tr>
    <tr>
        <td><div class="movespace" id="ms7"></div></td>
        <td><div class="movespace" id="ms8"></div></td>
        <td><div class="movespace" id="ms9"></div></td>
    </tr>
</table>
</body>
</html>
