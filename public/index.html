<html>
<head>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h2>Player goes first! Pick a square</h2>
	<div id="row-0" class="row">
		<span data-cell="0" class="cell"></span>
		<span data-cell="1" class="cell"></span>
		<span data-cell="2" class="cell"></span>
	</div>
	<div id="row-1" class="row">
		<span data-cell="3" class="cell"></span>
		<span data-cell="4" class="cell"></span>
		<span data-cell="5" class="cell"></span>
	</div>
	<div id="row-2" class="row">
		<span data-cell="6" class="cell"></span>
		<span data-cell="7" class="cell"></span>
		<span data-cell="8" class="cell"></span>
	</div>
	
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="javascripts/client.js"></script>
</body>
</html>
