{% extends "games/base.html" %}

{% block content %}
<div class="jumbotron jumbotron-alt">
    <h1>Welcome</h1>
    <form action="." method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-block btn-info">Let's Play!</button>
    </form>
</div>

{% comment %}
<ul>
    {% for object in object_list %}
    <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
    {% endfor %}
</ul>
{% endcomment %}
{% endblock content %}
