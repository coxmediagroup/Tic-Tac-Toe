{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Code Challenge{% endblock %}</title>

    <!-- JQuery -->
    <script src="{% static "lib/jquery/jquery-2.0.3.min.js" %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static "lib/bootstrap/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "lib/bootstrap/bootstrap.min.js" %}" type="text/javascript"></script>

    <!-- Add custom CSS here -->
    <style>
    {% block css %}
    body {
        margin-top: 60px;
    }
    {% endblock css %}
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Code Challenge</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="">Game 1</a>
                    </li>
                    <li><a href="#services">Game 2</a>
                    </li>
                    <li><a href="#contact">Game 3</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">
        {% block container %}
        <div class="row">
            <div class="col-lg-12">
                <h1>A better Bootstrap starter template.</h1>
                <p>Complete with pre-defined file paths that you won't have to change!</p>
            </div>
        </div>
        {% endblock container %}
    </div>
    <!-- /.container -->
</body>

</html>
