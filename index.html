<!doctype html>
<meta charset=utf-8>
<title>Tic Tac Toe Challenge</title>
<link rel=stylesheet href=main.css>

<div id=container>
  <h1>Tic Tac Toe Challenge</h1>
  <table id=players>
    <thead>
      <tr>
        <th>Player
        <th>Type
        <th>Win
        <th>Loss
        <th>Draw
    <tbody>
      <tr id=player1>
        <th>Player 1 (×):
        <td>
          <select>
            <option>Human</option>
            <option>AI</option>
          </select>
        <td>0
        <td>0
        <td>0
      <tr id=player2>
        <th>Player 2 (○):
        <td>
          <select>
            <option>Human</option>
            <option>AI</option>
          </select>
        <td>0
        <td>0
        <td>0
  </table>
  <ul id=board>
    <li><li><li>
    <li><li><li>
    <li><li><li>
  </div>
</div>

<script src=main.js></script>
