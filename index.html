<!doctype html>
<html ng-app="tictactoeApp">
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js'></script>
    <script src='js/ui-bootstrap-tpls-0.10.0.min.js'></script>
    <script src='js/game.js'></script>
    <script src='js/ai.js'></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div class="container">

      <div class="div-game" ng-controller="GameCtrl">
        <h1>Tic-Tac-Toe</h1>
        <p class="lead">Click on any open square</p>
        
        <span class='span-game-grid'>
        
        <button class="btn btn-game {{getButtonClass($index)}}" ng-repeat="box in grid track by $index" ng-click="clickButton($index)"></button>

        </span>

      </div>
</div>

</body>
</html>
