<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="board">
      <div class="square top" id="top-left">

      </div>
      <div class="square top" id="top-middle">

      </div>
      <div class="square top" id="top-right">

      </div>
      <div class="square middle" id="middle-left">

      </div>
      <div class="square middle" id="middle-middle">

      </div>
      <div class="square middle" id="middle-right">

      </div>
      <div class="square bottom" id="bottom-left">

      </div>
      <div class="square bottom" id="bottom-middle">

      </div>
      <div class="square bottom" id="bottom-right">

      </div>
    </section>

    <section id="options">
      <h3>Do you want to go first?</h3>
      <select class="selects" id="whofirst">
        <option value="1">Yes</option>
        <option value="2">No</option>
      </select>
      <h3>Do you want Xs or Os?</h3>
      <select class="selects" id="xoro">
        <option value="1">Xs</option>
        <option value="2">Os</option>
      </select>
      <a href="#" id="startgame">Start Game</a>
    </section>






    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
