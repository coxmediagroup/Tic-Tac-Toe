<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="game">
      <div class="board">
        <div id="c0"><i class="" aria-hidden="true"></i></div>
        <div id="c1"><i class="" aria-hidden="true"></i></div>
        <div id="c2"><i class="" aria-hidden="true"></i></div>
        <div id="c3"><i class="" aria-hidden="true"></i></div>
        <div id="c4"><i class="" aria-hidden="true"></i></div>
        <div id="c5"><i class="" aria-hidden="true"></i></div>
        <div id="c6"><i class="" aria-hidden="true"></i></div>
        <div id="c7"><i class="" aria-hidden="true"></i></div>
        <div id="c8"><i class="" aria-hidden="true"></i></div>
      </div>
      <div class="messages">
        <div class="game_message">Select your symbol</div>
        <div class="game_choice">
          <div id="x_select"><i class="fa fa-fw fa-close" aria-hidden="true"></i></div>
          <div id="o_select"><i class="fa fa-fw fa-circle-o" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/5bbc6f6356.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
