<!doctype html>
<meta charset=utf-8>
<title>Tic Tac Toe Challenge</title>
<link rel=stylesheet href=main.css>

<div id=container class=turn-player1>
  <h1>Tic Tac Toe</h1>
  <table id=players>
    <thead>
      <tr>
        <th>
        <th class=stats-w title=Wins>W
        <th class=stats-l title=Losses>L
        <th class=stats-d title=Draws>D
        <th>
    <tbody>
      <tr id=player1 class=current>
        <th class=player1>Player 1
        <td class=stats-w>0
        <td class=stats-l>0
        <td class=stats-d>0
        <td>
          <select>
            <option>Human</option>
            <option>AI</option>
          </select>
      <tr id=player2>
        <th class=player2>Player 2
        <td class=stats-w>0
        <td class=stats-l>0
        <td class=stats-d>0
        <td>
          <select>
            <option>Human</option>
            <option>AI</option>
          </select>
  </table>
  <ul id=board>
    <li><li><li>
    <li><li><li>
    <li><li><li>
  </div>
</div>

<script src=main.js></script>
