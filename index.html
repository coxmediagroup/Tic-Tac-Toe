<!doctype html>
<html ng-app="tictactoeApp">
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js'></script>
    <script src='js/game.js'></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<div class="container">

      <div class="div-game" ng-controller="GameCtrl">
        <h1>Tic-Tac-Toe</h1>
        <p class="lead"></p>
        
        <span class='span-game-grid'>
        
        <button class="btn btn-primary btn-game {{getButtonClass($index)}}" ng-repeat="box in grid">{{getButtonText($index)}}</button>

        </span>

      </div>

    </div>

</body>
</html>
