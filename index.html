<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <title>Tic Tac Toe by Rush</title>
  <body>


      <div class="container text-center">
        <div class="page-header">
          <h1>Tic Tac Toe</h1>
        </div>
        <div class="chooseToken">
          <p>Please choose X or O</p>
          <button class="selectToken btn btn-success" data-id="X">X</button>
          <button class="selectToken btn btn-info" data-id="O">O</button>
        </div>

      </div>

      <div class="game">
        <div class="score-card">
          <ul class="list-group">
            <li class="list-group-item">You: <span id="playerScore" class="score">12</span></li>
            <li class="list-group-item">Computer: <span id="computerScore" class="score">5</span></li>
            <li class="list-group-item">Tie: <span id="tieScore" class="score">3</span></li>
          </ul>
        </div>

        <div class="board">
          <div data-id=1 class="tile"></div>
          <div data-id=2 class="tile"></div>
          <div data-id=3 class="tile"></div>
          <div data-id=4 class="tile"></div>
          <div data-id=5 class="tile"></div>
          <div data-id=6 class="tile"></div>
          <div data-id=7 class="tile"></div>
          <div data-id=8 class="tile"></div>
          <div data-id=9 class="tile"></div>
        </div>
<!--
        <div class="choose-token chooseToken">
          <div>Do you want to be X or 0 ?</div>
          <button class="selectToken" data-id="X">X</button>
          <button class="selectToken" data-id="O">O</button>
        </div> -->

      </div>

    <footer class="footer">Created by Rush Myers</footer>


  </body>
  <script src="main.js"></script>
</html>
