{% extends "base.html" %}

{% block title %}Playing game {{ game.pk }}{% endblock %}

{% block content %}
{{ game }}
<form action="{% url 'tictactoe_game_update' pk=game.pk  %}" method="post" id="game-form">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th>&nbsp;</th>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
{% endblock %}
