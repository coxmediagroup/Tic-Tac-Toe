<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="_css/main.css">
</head>
<body>
<div id="error"></div>
	<header class="fixed">
		<a href="index.html" id="logo"><img src="logo_2.png" alt="tic tac toe"></a>
		<div id="links-wrapper">
			<a href="http://www.chasvales.com">Portfolio Site</a>
		</div>
	</header>
	<div id="main-wrapper">
		<div id="playercard">
			<h5></h5>
			<input type="text" name="playename" id="playename"> <a href="#" id="done-name">Done</a>
		</div>
		<div id="icon-selection">
			<h5></h5>
			<a href="#" data-icon="standardx" class="standardx"></a>
			<a href="#" data-icon="standardo" class="standardo"></a>
			<a href="#" data-icon="cat" class="cat"></a>
			<a href="#" data-icon="duck" class="duck"></a>
			<a href="#" data-icon="rooster" class="rooster"></a>
		</div>
		<div id="game-board">
			<div id="no-winner">There was no winner!</div>
			<div id="game-links">
				<a href="#" id="clear-game">Clear Board</a>
				<a href="index.html" id="new-game" class="startnew">New Game</a>
			</div>
			<div id="player-info">
				<div id="player1-info" class="player-card active-player">
					<a href="#"></a>
					<span class="user-name"></span>
				</div>
				<div id="player2-info" class="player-card">
					<a href="#"></a>
					<span class="user-name"></span>
				</div>
			</div>
			<div id="winner-message"></div>
			<div id="inner-board">
				<div class="row">
					<a href="#" id="a1" class="grid-block"></a>
					<a href="#" id="b1" class="grid-block"></a>
					<a href="#" id="c1" class="grid-block"></a>
				</div>
				<div class="row">
					<a href="#" id="a2" class="grid-block"></a>
					<a href="#" id="b2" class="grid-block"></a>
					<a href="#" id="c2" class="grid-block"></a>
				</div>
				<div class="row">
					<a href="#" id="a3" class="grid-block"></a>
					<a href="#" id="b3" class="grid-block"></a>
					<a href="#" id="c3" class="grid-block"></a>
				</div>
			</div>
		</div>
	</div>
	<div id="scores">
		<ul id="scorebard">
		</ul>
	</div>
	<script type="text/javascript" src="_js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="_js/game.js"></script>
</body>
</html>
