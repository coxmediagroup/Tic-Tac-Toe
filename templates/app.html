{% load staticfiles %}
<!DOCTYPE html>
<html>

  <head>

    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Includes -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="{% static "css/tictactoe.css" %}" rel="stylesheet" media="screen">

  </head>

  <body>

  <nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#"><strong>Tic-Tac-Toe</strong></a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form navbar-right" method="GET" action="{% url 'end-game' %}">
      <button class="btn btn-primary">
        New Game &nbsp;
        <i class="fa fa-refresh"></i>
      </button>
    </form>
  </div>
</nav>

  <div class="container">

    {% if messages %}{% for message in messages %}
    <div class="row">
      <div class="alert alert-{{ message.tags }} alert-dismissable text-center">
        <strong>{{ message }}</strong>
      </div>
    </div>
    {% endfor %}{% endif %}

    {% include "board.html" %}

    <form action="{% url "select-piece" %}" method="POST" id="selection-form">
      {% csrf_token %}
    </form>

  </div>

  <!-- JavaScript Includes -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  <script src="{% static "js/app.js" %}"></script>

  </body>
</html>
