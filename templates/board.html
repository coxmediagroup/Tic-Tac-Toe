<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <h1>Tic-Tac-Toe</h1>
    <div id="messages" class="alert alert-danger" style="display: none;">
    <h2></h2>
    <button type="button" class="btn btn-danger">Play again</button>
    </div>
  </div>
  <div id="board" class="container">
      <div class="row" id="top">
        <div class="col-md-4 left square" pos="0,0"></div>
        <div class="col-md-4 middle square"i pos="0,1"></div>
        <div class="col-md-4 right square" pos="0,2"></div>
      </div>
      <div class="row" id="middle">
        <div class="col-md-4 left square" pos="1,0"></div>
        <div class="col-md-4 middle square" pos="1,1"></div>
        <div class="col-md-4 right square" pos="1,2"></div>
      </div>
      <div class="row" id="bottom">
        <div class="col-md-4 left square" pos="2,0"></div>
        <div class="col-md-4 middle square" pos="2,1"></div>
        <div class="col-md-4 right square" pos="2,2"></div>
      </div>
  </div>
</body>
</html>
