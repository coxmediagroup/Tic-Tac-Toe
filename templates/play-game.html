<html>
<head>
  <style type="text/css">                s
    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
    #board {
      font-size: 72px;
      font-family: sans-serif;
    }

    div {
      clear: both;
      height: 2em;
    }

    div span.cell {
      float: left;
      width: 2em;
      height: 2em;
      line-height: 2em;
      text-align: center;
    }

    #board>div:nth-child(3) {
      border-top: 2px solid;
      border-bottom: 2px solid;
    }

    #board>div>span.cell:nth-child(2) {
      border-left: 2px solid;
      border-right: 2px solid;
    }
    #board {
      width: 6.1em;
      height: 6.1em;
      background: #f5f5f5;
      padding: 0;
      margin: 1.2em auto;
    }

    button {
      padding: 0;
      font-family: inherit;
      font-size: inherit;
      height: 100%;
      width: 100%;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    button>span {
      display: none;
    }

    button:hover>span {
      display: inline;
      text-shadow:
        -1px -1px 4px #444,
        1px -1px 4px #444,
        -1px 1px 4px #444,
        1px 1px 4px #444;
      color: #fff;
    }

  </style>
</head>
<body>
  <form action="{% url "make-mark" %}" method="post" id="board" class="clearfix">
    {% csrf_token %}
    <div class="clearfix">
      {% for idx, val in cells %}
        <span class="cell">
      {% if val == EMPTY %}
        <button type="submit" name="cell" value="{{ idx }}"><span>x</span></button>
      {% elif val == CROSS %}
        x
      {% elif val == NAUGHT %}
        o
      {% endif %}
      </span>
        {% if forloop.counter|divisibleby:3 %}
          </div>
          <div class="clearfix">
        {% endif %}

      {% endfor %}
      </div>
  </form>
</body>
</html>
