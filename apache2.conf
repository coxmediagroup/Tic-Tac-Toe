<VirtualHost *>
    ServerName      tictactoe.zoomflip.com

	# disable listing and "guessing" of static files
    <Directory /var/www/>
            Options -Indexes FollowSymLinks -MultiViews
            AllowOverride None
            Order deny,allow
            Allow from all
    </Directory>
    
    Alias /favicon.ico /var/www/tictactoe/releases/current/tictactoe/static/favicon.ico
    
    # project media
    Alias /media /var/www/tictactoe/releases/current/tictactoe/static
    <Location "/media">
            SetHandler None
    </Location>

	# general admin media
    Alias /django_admin_media /var/www/tictactoe/lib/python2.5/site-packages/django/contrib/admin/media
    <Location "/django_admin_media">
            SetHandler None
    </Location>


	WSGIDaemonProcess tictactoe-production user=tictactoe group=tictactoe threads=10 maximum-requests=2000 python-path=/var/www/tictactoe/lib/python2.5/site-packages:/var/www/python
	WSGIProcessGroup tictactoe-production
	WSGIScriptAlias / /var/www/tictactoe/releases/current/django.wsgi

	ErrorLog /var/www/tictactoe/logs/error.log
	LogLevel warn
	CustomLog /var/www/tictactoe/logs/access.log combined
</VirtualHost>
