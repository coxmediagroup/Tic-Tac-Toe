{% extends "base.html" %}

{% block page_title %}Gameboard{% endblock %}

{% block content %}
<form action="{% url play %}" method="post">
    {% if status %}
        <h2>
            {{status}}
            <input class="game-status" type="submit" value="Play Again" name="replay">
        </h2>
    {% endif %}
    <table class="gameboard">
        {% for row in game.board %}
        <tr>
            {% for col in row %}
            <td class="{% if col.value %}played{% else %}empty{% endif %}">
                <input type="submit" value="{% firstof col.value 'Â·' %}" name="{{col.x}}_{{col.y}}" {% if col.value or status %}disabled="disabled"{% endif %}>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
