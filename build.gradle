import org.gradle.api.tasks.Exec

plugins{
  id "com.moowork.node" version "0.9"
 }
 
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'


apply plugin: 'com.moowork.node'

sourceCompatibility = 1.7
version = '1.0'


// In this section you declare where to find the dependencies of your project
repositories {

    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.7'

  
    testCompile "junit:junit:4.11"
}


task npm(type: Exec) {
   group = "Build"
   description = "Installs all Node.js dependencies defined in package.json"
   commandLine = ["npm", "install"]
   inputs.file "package.json"
   outputs.dir "node_modules"
}

task node(type: NodeTask) {
   group = "Run Application"
   description = "Runs Node.js in dev mode"
   script = file('src/main/www');
}


jar {
    baseName = 'tictactoe'
    version =  '0.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}


// Eclipse Build Section
eclipse {
  project {
    name = 'Tic-Tac-Toe'
    comment = 'Tic-Tac-Toe Application'
  }
}
