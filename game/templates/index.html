<html>
<head>

<script type='text/javascript' src='/static/js/tictactoe.js'></script>
</head>
<body>
{% if games %}
  <ul>
  {% for game in games %}
    <li><a href="/game/{{ game.id }}/">Game {{ game.id }}</a></il>
  {% endfor %}
  </ul>
{% else %}

{% endif %}

<form action='/game/new' method='post'>
{% csrf_token %}
<input type='submit' class='ttt_new' value='New Game'></input>
</form>

</body>
</html>
