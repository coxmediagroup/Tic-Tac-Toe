{% load staticfiles %}
<!DOCTYPE html>
<html class>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    {# Basic navigation #}
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'tictactoe.play' %}?start=computer">Computer start</a></li>
                    <li><a href="{% url 'tictactoe.play' %}?start=human">Player start</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="alert-box"></div>

        <div class="jumbotron">
            {% block content %}
                <h3>Welcome</h3>
                <p>Ready to Play</p>
            {% endblock %}
        </div>
    </div><!-- /container -->

    {% if debug %}
        <script src="{% static '/static/js/tictactoe.dev.js' %}"></script>
    {% else %}
        <script src="{% static '/static/js/tictactoe.min.js' %}"></script>
    {% endif %}
</body>
</html>
