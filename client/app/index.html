<!DOCTYPE html>
<html lang="en" ng-app="tictactoe">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe You Can Never Win</title>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body ng-controller="GameCtrl">
    <button ng-hide="authorized" ng-click="auth(false)">
      Authorize with your Google account
    </button>
    <table class="game {{ game.outcome }}" ng-cloak ng-show="authorized">
      <caption ng-show="game.outcome">
        <span>You {{ game.outcome }}!</span>
        <img src="img/replay.png" ng-click="replay()"/>
      </caption>
      <tr>
        <td id="a1" class="{{ game.a1 }}" ng-click="move($event)"></td>
        <td id="a2" class="{{ game.a2 }}" ng-click="move($event)"></td>
        <td id="a3" class="{{ game.a3 }}" ng-click="move($event)"></td>
      </tr>
      <tr>
        <td id="b1" class="{{ game.b1 }}" ng-click="move($event)"></td>
        <td id="b2" class="{{ game.b2 }}" ng-click="move($event)"></td>
        <td id="b3" class="{{ game.b3 }}" ng-click="move($event)"></td>
      </tr>
      <tr>
        <td id="c1" class="{{ game.c1 }}" ng-click="move($event)"></td>
        <td id="c2" class="{{ game.c2 }}" ng-click="move($event)"></td>
        <td id="c3" class="{{ game.c3 }}" ng-click="move($event)"></td>
      </tr>
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="//apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
