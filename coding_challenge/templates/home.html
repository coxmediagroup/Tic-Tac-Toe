{% extends "base.html" %}

{% block headscript %}
  <script type="text/javascript">
    var ai_player = 'o';
    var player = ai_player=='o' ? 'x': 'o';
    function get_state_from_table($table) {
        var state = '';
        $table.find("td").each(function (i, e) {
            if ($(e).hasClass('x'))
                state += 'x';
            else if ($(e).hasClass('o'))
                state += 'o';
            else
                state += 'e';
        });
        return state;
    }

    function set_state_to_table($table, state) {
        $table.find("td").each(function (i, e) {
            $(e).removeClass("x o e X O");
            $(e).addClass(state[i]);
        });
    }

    function reset_table($table) {
        set_state_to_table($table, "eeeeeeeee");
    }

    function game_won($table) {
        return $table.find(".X").length || $table.find(".O").length;
    }

    $(function () {
        $("#tic-tac-toe-table td").click(function () {
            var $table = $("#tic-tac-toe-table");
            if (!$table.hasClass("locked")) {
                if (game_won($table)) {
                    reset_table($table);
                } else if ($(this).hasClass('e')) {
                    $(this).removeClass('e');
                    $(this).addClass(player);
                    $table.addClass('locked');
                    $.getJSON("{% url 'play' %}",
                              {state: get_state_from_table($table),
                               ai_player: ai_player},
                              function (data) {
                                  set_state_to_table($table, data.state);
                                  $table.removeClass("locked");
                              });
                }
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<span>Welcome to the Tic Tac Toe!</span>
<table id="tic-tac-toe-table">
    <tbody>
        <tr>
            <td class="e top left"></td>
            <td class="e top"></td>
            <td class="e top right"></td>
        </tr>
        <tr>
            <td class="e left"></td>
            <td class="e "></td>
            <td class="e right"></td>
        </tr>
        <tr>
            <td class="e bottom left"></td>
            <td class="e bottom"></td>
            <td class="e bottom right"></td>
        </tr>
    </tbody>
</table>
{% endblock %}
