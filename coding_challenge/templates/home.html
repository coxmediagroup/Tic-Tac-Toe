{% extends "base.html" %}

{% block headscript %}
  <script type="text/javascript">
    var ai_player, player;
    function get_state_from_table($table) {
        var state = '';
        $table.find("td").each(function (i, e) {
            if ($(e).hasClass('x'))
                state += 'x';
            else if ($(e).hasClass('o'))
                state += 'o';
            else
                state += 'e';
        });
        return state;
    }

    function set_state_to_table($table, state) {
        $table.find("td").each(function (i, e) {
            $(e).removeClass("x o e X O");
            $(e).addClass(state[i]);
        });
    }

    function reset_table($table) {
        set_state_to_table($table, "eeeeeeeee");
    }

    function game_finished($table) {
        var won = $table.find(".X").length || $table.find(".O").length;
        var tied = !$table.find(".e").length
        return won || tied;
    }
   
    function set_player(to_player, $table) {
        player = to_player;
        ai_player = player=='o' ? 'x': 'o';

        reset_table($table);
        if (ai_player == 'x') {
            play($table, true);
        }
    }

    function play($table, empty) {
        state = empty ? '': get_state_from_table($table);
        $table.addClass('locked');
        $.getJSON("{% url 'play' %}",
                  {state: state,
                   ai_player: ai_player},
                  function (data) {
                      set_state_to_table($table, data.state);
                      $table.removeClass("locked");
                  });
    }

    $(function () {
        var $table = $("#tic-tac-toe-table");        
        set_player('o', $table);

        $("#tic-tac-toe-table td").click(function () {            
            if (!$table.hasClass("locked")) {
                if (game_finished($table)) {
                    reset_table($table);
                } else if ($(this).hasClass('e')) {
                    $(this).removeClass('e');
                    $(this).addClass(player);
                    play($table);
                }
            }
        });
        $(".set-player").click(function () {
            set_player($(this).attr('id'), $table);
        });
    });
</script>
{% endblock %}

{% block content %}
<span>Welcome to the Tic Tac Toe!</span>
<button type="button" class="set-player" id="x">Play as X</button>
<button type="button" class="set-player" id="o">Play as O</button>
<table id="tic-tac-toe-table">
    <tbody>
        <tr>
            <td class="e top left"></td>
            <td class="e top"></td>
            <td class="e top right"></td>
        </tr>
        <tr>
            <td class="e left"></td>
            <td class="e "></td>
            <td class="e right"></td>
        </tr>
        <tr>
            <td class="e bottom left"></td>
            <td class="e bottom"></td>
            <td class="e bottom right"></td>
        </tr>
    </tbody>
</table>
{% endblock %}
